<!-- 默认表单组件 -->
<el-form label-width="100px">
    <el-form-item label="缓存键">
        <el-input v-model="editDialog.key" disabled></el-input>
    </el-form-item>

    <el-form-item label="内容">
        <el-input
            v-model="editDialog.content"
            type="textarea"
            :rows="4"
            placeholder="缓存内容">
        </el-input>
    </el-form-item>
</el-form>
