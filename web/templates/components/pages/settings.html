<!-- 设置页面 - 重新设计 -->
<div class="settings-page">
    <el-card>
        <template #header>
            <div class="card-header"> <!-- Use a div for potentially more complex headers later -->
                <span>🎨 外观设置</span>
            </div>
        </template>

        <el-form label-position="top">
            <el-form-item>
                <!-- Use slot for label to include description -->
                <template #label>
                    <div style="display: flex; flex-direction: column; align-items: flex-start;">
                        <span style="font-weight: 600;">应用主题</span>
                        <p class="theme-setting-description" style="font-size: 12px; color: var(--color-text-secondary); margin: 4px 0 0 0; font-weight: normal;">
                            选择应用的外观主题，支持浅色、深色或跟随系统设置。
                        </p>
                    </div>
                </template>

                <!-- Radio buttons for theme selection -->
                <el-radio-group v-model="currentTheme" @change="onThemeChange" style="margin-top: 8px;">
                    <el-radio value="light">
                        <span style="display: inline-flex; align-items: center; gap: 4px;">☀️ <span>浅色</span></span>
                    </el-radio>
                    <el-radio value="dark">
                        <span style="display: inline-flex; align-items: center; gap: 4px;">🌙 <span>深色</span></span>
                    </el-radio>
                    <el-radio value="auto">
                        <span style="display: inline-flex; align-items: center; gap: 4px;">🔄 <span>跟随系统</span></span>
                    </el-radio>
                </el-radio-group>
            </el-form-item>

            <!-- Add other settings form items here in the future -->

        </el-form>
    </el-card>

    <!-- Add other setting cards here in the future -->

</div>
